<div id="body">
  <div id="tekstup"><h1>Dodaj se liste zada≈Ñ</h1></div>
  <div id="pierdolki">
    <input type="text" id="poletekst" #inputText />
    <input type="date" id="date" #inputDate />
    <button id="cos" (click)="zapiszZadanie(inputText.value,inputDate.value) inputText.value='';inputDate.value='';">Dodaj</button>

<div id="miejsce" *ngFor="let item of zadanie; let i = index">

</div>
